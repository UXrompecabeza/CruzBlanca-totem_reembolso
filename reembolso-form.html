
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon/favicon-bupa.png"/>
    <link rel="stylesheet" href="css/libs/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet"/>
    <title>Cruz Blanca</title>
  </head>
  <body>
    <div class="reembolso-form">
      <div class="main-container"> 
        <section class="narrow-container">
          <div class="reembolso-main">
            <h1 class="section-title section-title_desk">Reembolso de atención médica</h1>
            <div class="carousel-users">
              <h4 class="carousel-title section-subtitle">¿Para quién es el reembolso?</h4>
              <div class="specialty">
                <select class="demo-default especialidad-desk">
                  <option value="titular">Eduardo Rojas Calderón</option>
                  <option value="esposa">Susana Caballero López</option>
                  <option value="hijo">Francisco Rojas Caballero</option>
                </select>
              </div>
            </div>
            <div class="reembolso-info">
              <div class="short-name key">
                <h4 class="form-title">Agrega un nombre corto al reembolso</h4>
                <p class="asterisc">*</p>
                <input class="input-form inputShort" type="text" name="inputShort"/>
              </div>
              <div class="specialty">
                <h4 class="form-title">¿Qué especialidad?</h4>
                <p class="asterisc top">*</p>
                <div class="specialty-input_desk">
                  <select class="demo-default especialidad-desk" name="especialidad" id="input-specialty" onchange="javascript:location.href = this.value">
                    <option value="">Selecciona especialidad</option>
                    <option value="reembolso-form_medicina.html">Medicina general</option>
                    <option value="reembolso-form_psicologia.html">Psicología</option>
                    <option value="reembolso-form_ginecologia.html">Ginecología</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <div class="navbar-bottom totem"><a href="#">
        <div class="btn-gray"><img src="assets/icons/icon-volverizq.svg" alt=""/>
          <p>Volver</p>
        </div></a><a href="#">
        <div class="btn-outline-blue">
          <p>Cerrar Sesión</p>
        </div></a></div>
  </body>
</html>
<script src="js/libs/jquery-3.3.1.min.js"></script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/libs/site.js"></script>
<script src="js/funciones.js"></script>
<script window.onload="undefined"></script>
